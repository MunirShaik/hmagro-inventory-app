<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::content})">
<section class="container"   th:fragment="content">
  <div class="page-header">
    <h1>Edit Material</h1>
  </div>
  <div class="card">
    <form th:action="@{|/inventory/materials/${material.id}/update|}" th:object="${material}" method="post" class="form">
      <label>Name <input type="text" th:field="*{name}" required/></label>
      <label>SKU <input type="text" th:field="*{sku}"/></label>
      <label>Unit <input type="text" th:field="*{unit}"/></label>
      <label>Quantity <input type="number" step="0.01" th:field="*{quantity}"/></label>
      <label>Min Quantity <input type="number" step="0.01" th:field="*{minQuantity}"/></label>
      <label>Category
        <select th:field="*{category.id}">
          <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}" th:selected="${c.id} == ${material.category.id}">cat</option>
        </select>
      </label>
      <label>Location <input type="text" th:field="*{location}"/></label>
      <label>Notes <textarea th:field="*{notes}"></textarea></label>
      <div class="form-actions">
        <button class="btn primary" type="submit">Save</button>
        <a th:href="@{/inventory/categories}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</section>
</html>
